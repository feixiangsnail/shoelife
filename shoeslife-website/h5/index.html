    <script type="text/javascript">
        function replayEditor() {
            if (!toVaild__()) {
                return;
            }
            var json_data = JSON.stringify({
                userName: $("#name").val(),
                mobile: $("#phone").val(),
                wachat: $("#wx").val(),
                selfProfile: $("#neirong").val()
            });
            $.ajax({
                url: "/users/common/editor/applay/add",
                data: json_data,
                method: "POST",
                type: 'json',
                dataType: 'json',
                contentType: 'application/json',
                success: function (data) {
                    if (data.returncode == 0) {
                        try {
                            window.webkit.messageHandlers.done.postMessage(null);
                        } catch (e) {
                            try {
                                JSInterface2.javaFunction("true");
                            } catch (e) {
                                document.write('<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"><meta name="apple-mobile-web-app-capable" content="yes" /><meta name="wap-font-scale" content="no"><title></title></head><body><div align="center" style="padding-top: 20%;" ><div align="center"><img alt="" src="images/success-replay-img.svg"></div><div style="text-align: center;font-family:Arial;font-size: 18px;padding-top:10%;">' + data.message + '</div></div></body></html>');
                            }
                        }
                    } else {
                        alert(data.message);
                    }
                },
                error: function (msg) {
                    console.log(msg)
                }
            })
        }

        function toVaild__() {

            var val2 = $("#name").val();
            if (val2.length < 3) {
                alert("昵称不能小于3个字符!");
                return false;
            } else if (val2.length > 20) {
                alert("昵称不能大于15个字符!");
                return false;
            }
            var val = $("#phone").val();
            if (!/^1\d{10}$/.test(val)) {
                alert("请输入正确的手机号码!");
                return false;
            }
            ;
            var val3 = $("#wx").val();
            if (val3.length < 1) {
                alert("微信或邮箱不能为空！");
                return false;
            }
            var val4 = $("#neirong").val();
            if (val4.length < 10) {
                alert("个人简介不能小于10个字符!");
                return false;
            } else if (val4.length > 150) {
                alert("个人简介不能大于150个字符!");
                return false;
            }
            return true;
        }
    </script>
